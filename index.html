<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Milk+T | Premium Casino Wheel</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
    font-family:Segoe UI,Tahoma,sans-serif;
    background:radial-gradient(circle at center,#0b0b1d,#02020a);
    color:#fff;
    min-height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
}

.container{text-align:center;width:100%;max-width:700px}

.logo{
    font-size:4rem;
    font-weight:900;
    background:linear-gradient(45deg,#ffd700,#ff9f1c);
    -webkit-background-clip:text;
    color:transparent;
    margin-bottom:10px;
}

.instructions{color:#cbd5e1;margin-bottom:30px}

.wheel-container{
    position:relative;
    width:360px;
    height:360px;
    margin:30px auto;
}

.pointer{
    position:absolute;
    top:-25px;
    left:50%;
    transform:translateX(-50%);
    width:0;height:0;
    border-left:18px solid transparent;
    border-right:18px solid transparent;
    border-top:30px solid #ffd700;
    z-index:5;
}

.wheel{
    width:100%;
    height:100%;
    border-radius:50%;
    background:#000;
    padding:12px;
    box-shadow:0 0 50px rgba(255,215,0,.35);
}

.wheel-inner{
    width:100%;
    height:100%;
    border-radius:50%;
    background:
        conic-gradient(
            #dc2626 0deg 120deg,
            #10b981 120deg 240deg,
            #3b82f6 240deg 360deg
        );
    transition:transform 3.5s cubic-bezier(.17,.67,.22,.99);
}

.center{
    position:absolute;
    top:50%;left:50%;
    transform:translate(-50%,-50%);
    width:90px;height:90px;
    border-radius:50%;
    background:radial-gradient(circle,#000,#222);
    border:6px solid #ffd700;
    display:flex;
    align-items:center;
    justify-content:center;
    font-weight:900;
    color:#ffd700;
    z-index:3;
}

.spin-btn{
    margin-top:30px;
    padding:18px 50px;
    font-size:1.3rem;
    font-weight:900;
    background:linear-gradient(45deg,#ffd700,#ff9f1c);
    border:none;
    border-radius:12px;
    cursor:pointer;
}

.spin-btn:disabled{opacity:.6;cursor:not-allowed}

.result{
    display:none;
    margin-top:30px;
    background:rgba(0,0,0,.6);
    border:2px solid rgba(255,215,0,.3);
    border-radius:18px;
    padding:25px;
}

.result.show{display:block}

.result h2{color:#ffd700;margin-bottom:20px}

.result-row{
    display:flex;
    justify-content:space-between;
    padding:10px 0;
    border-bottom:1px solid rgba(255,255,255,.1);
}
.result-row:last-child{border-bottom:none}

@media(max-width:600px){
    .wheel-container{width:300px;height:300px}
}
</style>
</head>

<body>
<div class="container">

<h1 class="logo">Milk+T</h1>
<p class="instructions">One spin only. Screenshot to claim.</p>

<div class="wheel-container">
    <div class="pointer"></div>
    <div class="wheel">
        <div class="wheel-inner" id="wheel"></div>
    </div>
    <div class="center">Milk+T</div>
</div>

<button class="spin-btn" id="spinBtn">
    <i class="fas fa-dice"></i> SPIN
</button>

<div class="result" id="result">
    <h2 id="resultTitle">ðŸŽ° YOU WON ðŸŽ°</h2>
    <div id="resultDetails"></div>
</div>

</div>

<script>
const prizes=[
 {title:"150% MEGA BONUS",deposit:"$5â€“$15",lose:"5 FREE PLAYS",redeem:"$250"},
 {title:"70% PREMIUM BONUS",deposit:"$10â€“$40",lose:"$10 CASHBACK",redeem:"$300"},
 {title:"100% SAFE BONUS",deposit:"$5â€“$15",lose:"50% CASHBACK",redeem:"$300"}
];

let spinning=false,used=false,rotation=0;
const wheel=document.getElementById("wheel");
const btn=document.getElementById("spinBtn");
const res=document.getElementById("result");
const resDetails=document.getElementById("resultDetails");
const resTitle=document.getElementById("resultTitle");

btn.onclick=()=>{
 if(spinning||used)return;
 spinning=true;used=true;
 btn.disabled=true;

 const pick=Math.floor(Math.random()*3);
 const angle=(pick*120)+1440+(Math.random()*40);
 rotation+=angle;
 wheel.style.transform=`rotate(${rotation}deg)`;

 setTimeout(()=>{
   const p=prizes[pick];
   resTitle.textContent=p.title;
   resDetails.innerHTML=`
     <div class="result-row"><span>Deposit</span><b>${p.deposit}</b></div>
     <div class="result-row"><span>If Lose</span><b>${p.lose}</b></div>
     <div class="result-row"><span>Redeem</span><b>${p.redeem}</b></div>
     <div class="result-row"><span>Cashout</span><b>INSTANT</b></div>
   `;
   res.classList.add("show");
   spinning=false;
 },3500);
};
</script>
</body>
</html>
